<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reset Password</title>
</head>
<body>
<main>

    <h2>Reset Password</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="hidden" th:field="*{token}"/>

        <div class="mb-3">
            <label class="form-label">New password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm new password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Change password</button>

    </form>

</main>
</body>
</html>
