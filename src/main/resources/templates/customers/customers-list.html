<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Customers</title>
</head>
<body>
<main>
<h2>Customers</h2>

<a th:href="@{/customers/add}" class="btn btn-primary mb-3">Add Customer</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.number}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.category}"></td>

        <td>
            <a th:href="@{'/customers/edit/' + ${c.id}}" class="btn btn-warning btn-sm">Edit</a>

            <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                  th:action="@{'/customers/delete/' + ${c.id}}"
                  method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>
</main>
</body>
</html>
