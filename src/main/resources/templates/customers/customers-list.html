<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customers</title>
</head>

<body>
<main>

    <h2>Customers</h2>

    <a th:href="@{/customers/add}" class="btn btn-primary mb-3">Add Customer</a>

    <div id="export-buttons-customers" class="mb-3"></div>

    <table id="customersTable" class="table table-striped">
        <thead>
        <tr>
            <th class="sortable">#</th>
            <th class="sortable">Name</th>
            <th class="sortable">Category</th>
            <th>Actions</th>
        </tr>

        <tr>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search #"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Name"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Category"></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.number}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.category}"></td>

            <td>
                <a th:href="@{'/customers/edit/' + ${c.id}}" class="btn btn-warning btn-sm">Edit</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{'/customers/delete/' + ${c.id}}"
                      method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        initDataTable("customersTable");
        attachExportButtons("export-buttons-customers", "customersTable");
    </script>

</main>
</body>
</html>
