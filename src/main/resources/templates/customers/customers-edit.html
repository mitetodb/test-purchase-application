<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Customer</title>
</head>
<body>
<main>
<h2>Edit Customer</h2>

<form th:action="@{'/customers/edit/' + ${customerDTO.id}}"
      th:object="${customerDTO}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
        <label>Name:</label>
        <input th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Category:</label>
        <input th:field="*{category}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="country">Country:</label>
        <select id="country" class="form-control" th:field="*{country}">
            <option th:each="country : ${T(app.model.enums.Country).values()}" th:value="${country}" th:text="${country.getDisplayName()}">Bulgaria</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Email:</label>
        <input th:field="*{email}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Service Fee:</label>
        <input th:field="*{baseServiceFee}" class="form-control"/>
    </div>

    <button class="btn btn-warning" type="submit">Update</button>
    <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>

</form>
</main>
</body>
</html>
