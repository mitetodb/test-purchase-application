<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register - Test Purchase System</title>
</head>
<body>
<main>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="mb-3">
                    <i class="fas fa-user-plus" style="font-size: 3rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                </div>
                <h2>Create Account</h2>
                <p class="text-muted">Join our test purchase management platform</p>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/register}" th:object="${registrationDTO}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           th:field="*{username}"
                           placeholder="Choose a username"
                           required
                           autofocus/>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1">
                        <small><i class="fas fa-exclamation-triangle me-1"></i><span th:errors="*{username}"></span></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Email Address
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           th:field="*{email}"
                           placeholder="Enter your email"
                           required/>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                        <small><i class="fas fa-exclamation-triangle me-1"></i><span th:errors="*{email}"></span></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           th:field="*{password}"
                           placeholder="Create a strong password"
                           required/>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                        <small><i class="fas fa-exclamation-triangle me-1"></i><span th:errors="*{password}"></span></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                    <input type="password"
                           class="form-control"
                           id="confirmPassword"
                           th:field="*{confirmPassword}"
                           placeholder="Re-enter your password"
                           required/>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                        <small><i class="fas fa-exclamation-triangle me-1"></i><span th:errors="*{confirmPassword}"></span></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country" class="form-label">
                        <i class="fas fa-globe me-2"></i>Country
                    </label>
                    <select id="country"
                            class="form-control"
                            th:field="*{country}"
                            required>
                        <option value="" disabled>Select your country</option>
                        <option th:each="country : ${T(app.model.enums.Country).values()}"
                                th:value="${country}"
                                th:text="${country.getDisplayName()}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('country')}" class="text-danger mt-1">
                        <small><i class="fas fa-exclamation-triangle me-1"></i><span th:errors="*{country}"></span></small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

                <div class="text-center">
                    <p class="mb-0">
                        Already have an account?
                        <a th:href="@{/login}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign in here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
