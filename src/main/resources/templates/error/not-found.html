<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Not Found - 404</title>
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="error-page">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                </div>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead mb-4" th:text="${message ?: 'The page you are looking for does not exist.'}">
                    The page you are looking for does not exist.
                </p>
                <div th:if="${requestedUrl}" class="mb-3">
                    <p class="text-muted">
                        <small>Requested URL: <code th:text="${requestedUrl}"></code></small>
                    </p>
                </div>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a th:href="@{/}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Home Page
                    </a>
                    <a th:href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
                <div th:if="${errorId}" class="mt-4">
                    <p class="text-muted small">
                        <small>Error ID: <strong th:text="${errorId}"></strong></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
