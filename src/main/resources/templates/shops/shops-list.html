<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shops</title>
</head>
<body>
<main>
<h2>Shops</h2>

<a th:href="@{/shops/add}" class="btn btn-primary mb-3">Add Shop</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${shops}">
        <td th:text="${s.number}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.country}"></td>
        <td>
            <a th:href="@{'/shops/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{'/shops/delete/' + ${s.id}}"
                  method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>

</table>
</main>
</body>
</html>
