<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shops</title>
</head>

<body>
<main>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Shops</h2>
        <a th:href="@{/shops/add}" class="btn btn-primary mb-3">Add Shop</a>
    </div>
    <div id="export-buttons-shops" class="mb-3"></div>

    <table id="shopsTable" class="table table-striped">
        <thead>
        <tr>
            <th class="sortable">#</th>
            <th class="sortable">Name</th>
            <th class="sortable">Country</th>
            <th sec:authorize="hasRole('ADMIN')" class="sortable">Updated By</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search #"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Name"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Country"></th>
            <th sec:authorize="hasRole('ADMIN')"><input class="form-control form-control-sm column-filter" placeholder="Search Updated"></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${shops}">
            <td th:text="${s.number}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.country.getDisplayName()}"></td>
            <td sec:authorize="hasRole('ADMIN')" th:text="${s.updatedByUser}"></td>
            <td>
                <a th:href="@{'/shops/edit/' + ${s.id}}" class="btn btn-warning btn-sm">Edit</a>

                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{'/shops/delete/' + ${s.id}}"
                      method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initDataTable("shopsTable");
            attachExportButtons("export-buttons-shops", "shopsTable");
        });
    </script>

</main>
</body>
</html>
