<!DOCTYPE html>
<html lang="en" th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Shop</title>
</head>
<body>
<main>
<h2>Edit Shop</h2>

<form th:action="@{'/shops/edit/' + ${shopDTO.id}}"
      th:object="${shopDTO}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
        <label>Name:</label>
        <input th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Country:</label>
        <input th:field="*{country}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label>Notes:</label>
        <textarea th:field="*{notes}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Description:</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <button class="btn btn-warning" type="submit">Update</button>
    <a th:href="@{/shops}" class="btn btn-secondary">Cancel</a>

</form>
</main>
</body>
</html>
