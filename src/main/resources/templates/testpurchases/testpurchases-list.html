<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Test Purchases</title>
</head>
<body>
<main>

    <div class="page-header">
        <div>
            <h2 class="text-gradient mb-1">
                <i class="fas fa-shopping-cart me-2"></i>Test Purchases
            </h2>
            <p class="text-muted mb-0">Manage and track all test purchase orders</p>
        </div>
        <a th:href="@{/testpurchases/add}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create Test Purchase
        </a>
    </div>
    <div id="export-buttons-tp" class="mb-3"></div>

    <table id="tpTable" class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer</th>
            <th>Shop</th>
            <th>Country</th>
            <th>Category</th>
            <th>Type</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Created On</th>
            <th sec:authorize="hasRole('ADMIN')">Updated By</th>
            <th>Actions</th>
        </tr>

        <tr>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search #"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Customer"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Shop"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Country"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Category"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Type"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Price"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Status"></th>
            <th><input class="form-control form-control-sm column-filter" placeholder="Search Created"></th>
            <th sec:authorize="hasRole('ADMIN')"><input class="form-control form-control-sm column-filter" placeholder="Search Updated"></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${purchases}">
            <td th:text="${p.number}"></td>
            <td th:text="${p.customer.name}"></td>
            <td th:text="${p.shop.name}"></td>
            <td th:text="${p.country.getDisplayName()}"></td>
            <td th:text="${p.category.getDisplayName()}"></td>
            <td th:text="${p.type.getDisplayName()}"></td>
            <td th:text="${p.productPrice}"></td>
            <td th:text="${p.status.getDisplayName()}"></td>
            <td th:text="${#temporals.format(p.createdOn, 'yyyy-MM-dd HH:mm')}"></td>
            <td sec:authorize="hasRole('ADMIN')" th:text="${p.updatedByUser}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{'/testpurchases/view/' + ${p.id}}" class="btn btn-sm btn-info">
                        <i class="fas fa-eye me-1"></i>View
                    </a>
                    <a th:href="@{'/testpurchases/edit/' + ${p.id}}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit me-1"></i>Edit
                    </a>

                    <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                          th:action="@{'/testpurchases/delete/' + ${p.id}}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this test purchase?');">
                            <i class="fas fa-trash me-1"></i>Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            initDataTable("tpTable");
            attachExportButtons("export-buttons-tp", "tpTable");
        });
    </script>

</main>
</body>
</html>
