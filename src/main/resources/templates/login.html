<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login - Test Purchase System</title>
</head>
<body>
<main>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="mb-3">
                    <i class="fas fa-shopping-bag" style="font-size: 3rem; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid username or password. Please try again.
            </div>

            <!-- Logout Message -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
            </div>

            <!-- Registration Success Message -->
            <div th:if="${param.registered}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                Registration successful! Please login with your credentials.
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Enter your username"
                           required
                           autofocus/>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required/>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a th:href="@{/forgot-password}" class="text-decoration-none" style="color: var(--primary-color);">
                        <i class="fas fa-question-circle me-1"></i>Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <div class="text-center">
                    <p class="mb-0">
                        Don't have an account?
                        <a th:href="@{/register}" class="text-decoration-none fw-bold" style="color: var(--primary-color);">
                            <i class="fas fa-user-plus me-1"></i>Register here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
