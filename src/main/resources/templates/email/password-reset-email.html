<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">

<div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 6px;">

    <h2>Password Reset Request</h2>

    <p>Hello <strong th:text="${username}"></strong>,</p>

    <p>You requested to reset your password. Click the button below to set a new one:</p>

    <p style="text-align: center;">
        <a th:href="${resetLink}"
           style="background-color:#007BFF; color:white; padding:10px 18px; text-decoration:none; border-radius:4px;">
            Reset Password
        </a>
    </p>

    <p>If the button doesn't work, copy and paste this link into your browser:</p>

    <p>
        <a th:href="${resetLink}" th:text="${resetLink}"></a>
    </p>

    <hr/>

    <p style="font-size: 0.9em; color: #555;">
        This is an automated message from the Test Purchase System.
    </p>

</div>

</body>
</html>
