<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create User</title>
</head>

<body>
<main>

    <h2>Create User</h2>

    <form th:action="@{/users/add}" th:object="${userCreateDTO}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label>Username</label>
            <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" type="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input class="form-control" type="password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input class="form-control" type="password" th:field="*{confirmPassword}" required>
        </div>

        <div class="mb-3">
            <label>Country</label>
            <select class="form-control" th:field="*{country}">
                <option th:each="c : ${T(app.model.enums.Country).values()}"
                        th:value="${c}"
                        th:text="${c.displayName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select class="form-control" th:field="*{role}">
                <option th:each="r : ${T(app.model.enums.Role).values()}"
                        th:value="${r}"
                        th:text="${r.getDisplayName()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>
                <input type="checkbox" th:field="*{active}"> Active
            </label>
        </div>

        <button class="btn btn-success">Create</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>

    </form>

</main>
</body>
</html>
